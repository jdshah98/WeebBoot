    <script>
        $(document).ready(function () {
            $.ajax({
                url:'./php/itemSelect.php',
                success:function (params) {
                    params=JSON.parse(params);
                    $('#name').val(params[2]);
                    $('#category').val(params[4]);
                    $('#description').val(params[3]);
                    $('#item-img img').attr('src', "../" + params[6]);
                    
                    $('#price').val(params[5]);
                    console.log(params);
                    
                    
                }   
            });
            
        });
        $('.submit-btn').on('click', function () {
            name = $('#name').val();
            category = $('#category').val();
            description = $('#description').val();
            // url=$('#url').val();
            price = $('#price').val();
            file_data = $('#url').prop('files')[0];
            item = [name, category, description, price];
            item_data = new FormData();
            item_data.append('data', JSON.stringify(item));
            item_data.append('url', file_data);

            $.ajax({
                url: './php/update_items.php',
                dataType: 'text',
                cache: false,
                contentType: false,
                processData: false,
                type: "post",
                data: item_data,
                success: function (params) {
                    if (params == "200") {
                        window.location.href = "./php/list_items.php";
                        $('#message').html("Food Updated Succesfully");
                    } else
                        alert(params);

                }, error: function (error) { }
            });
        });
    </script>
