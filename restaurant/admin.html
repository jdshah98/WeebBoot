	<meta charset="utf-8" />

	<!-- Bootstrap core CSS     -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" />

	<!-- Animation library for notifications   -->
	<link href="assets/css/animate.min.css" rel="stylesheet"/>

	<!--     Fonts and icons     -->

<body>

  <!-- Login Form-->

	<div id="id01" class="card container">
		

				<h1>Login</h1>
				<p>Please Enter detail to Login.</p>
				<hr>

				<label for="loginemail"><b>Email</b></label>
				<input type="text" placeholder="abc@gmail.com" id="loginemail" name="loginemail" required>

				<label for="loginpw"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="loginpw" id="loginpw" required>

				<label for="newuser">New User ?</label>
				<button class="btn btn-light" onclick="document.getElementById('id02').style.display='block',document.getElementById('id01').style.display='none'" type="submit">Create new Account</button>

				<div class="clearfix">
					<div class="row">
						<div class="col-sm-6">
							<button type="submit" class="signupbtn btn btn-success btn-login">Login</button>
						</div>
						<div class="col-sm-6">
							<button type="button" onclick="" class="cancelbtn btn btn-danger">Cancel</button>
						</div>
					</div>
				</div>
		
	</div>

	<!--Register-->
		<div id="id02" class="card container">
		
					<h1>Sign Up</h1>
					<p>Please fill in this form to create an account.</p>
					<hr>
					<label for="name"><b>Name</b></label>
					<input type="text" placeholder="Enter Name" name="name" id="name"required>

					<label for="email"><b>Email</b></label>
					<input type="text" placeholder="abc@gmail.com" name="email" id="email" required>

					<label for="mobile"><b>Mobile no</b></label>
					<input type="text" onchange="checkMobile();" placeholder="1234567890" id="mobile" name="mobile" required>

					<label for="pw"><b>Password</b></label>
					<input type="password" onchange="checkPasswordMatch();" placeholder="Enter Password" id="pw" name="pw" required>

					<label for="cpw"><b>Confirm Password</b></label>
					<input type="password" onchange="checkPasswordMatch();" placeholder="Confirm Password" id="cpw" name="cpw" required>

					<span id='message'></span>
					<div class="clearfix">
						<div class="row">
							<div class="col-sm-6">
								<button type="submit" class="signupbtn btn btn-success btn-signup">Sign Up</button>
							</div>
							<div class="col-sm-6">
								<button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn btn btn-danger">Cancel</button>
							</div>
						</div>
					</div>
		
		</div>




<script>
$(document).ready(function (){
	$('#id02').css('display','none');
});
$('.btn-login').on('click',function(){
    email=$('#loginemail').val();
    pass=$('#loginpw').val();
    $.ajax({
        url:'./php/login_admin.php',
		data:{
			'loginemail':email,
			'loginpw':pass
		},
		type:'get',
		success:function(params) {
			if(params == "200")
			{
				window.location.href ="add_items.html";
			}else
				alert(params);
			console.log(params);
			
		},error:function(error){}
    });
});
$('.btn-signup').on('click',function(){
	email=$('#email').val();
	// console.log(email);
	pass=$('#pw').val();
	name=$('#name').val();
	contact=$('#mobile').val();
	$.ajax({
		url:'./php/register_admin.php',
		data:{
			'email':email,
			'pw':pass,
			'name':name,
			'mobile':contact
		},
		type:'get',
		success:function(params){
			
			console.log(params);

		},error:function(error){

		}

	});
});
</script>

</body>

</html>
