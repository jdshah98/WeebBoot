<html lang="en">
<head>
	<meta charset="utf-8" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Food Delivery System | Restaurant</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<meta name="viewport" content="width=device-width" />
	<!-- Bootstrap core CSS     -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" />

	<!-- Animation library for notifications   -->
	<link href="assets/css/animate.min.css" rel="stylesheet"/>
		<link href="assets/css/style.css" rel="stylesheet"/>

	<!--  Light Bootstrap Table core CSS    -->
	<link href="assets/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet"/>


	<!--  CSS for Demo Purpose, don't include it in your project     -->

	<!--     Fonts and icons     -->
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>

</head>
<body>

  <!-- Login Form-->

	<div id="id01" class="card container">
		<form action="">

				<h1>Login</h1>
				<p>Please Enter detail to Login.</p>
				<hr>

				<label for="loginemail"><b>Email</b></label>
				<input type="text" placeholder="abc@gmail.com" name="loginemail" required>

				<label for="loginpw"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="loginpw" required>

				<label for="newuser">New User ?</label>
				<button class="btn btn-light" onclick="document.getElementById('id02').style.display='block',document.getElementById('id01').style.display='none'" type="submit">Create new Account</button>

				<div class="clearfix">
					<div class="row">
						<div class="col-sm-6">
							<button type="submit" class="signupbtn btn btn-success">Login</button>
						</div>
						<div class="col-sm-6">
							<button type="button" onclick="" class="cancelbtn btn btn-danger">Cancel</button>
						</div>
					</div>
				</div>
		</form>
	</div>

	<!--Register-->
		<div id="id02" class="card container">
			<form class="" action="">
					<h1>Sign Up</h1>
					<p>Please fill in this form to create an account.</p>
					<hr>
					<label for="name"><b>Name</b></label>
					<input type="text" placeholder="Enter Name" name="name" required>

					<label for="email"><b>Email</b></label>
					<input type="text" placeholder="abc@gmail.com" name="email" required>

					<label for="mobile"><b>Mobile no</b></label>
					<input type="text" onchange="checkMobile();" placeholder="1234567890" id="mobile" name="mobile" required>

					<label for="pw"><b>Password</b></label>
					<input type="password" onchange="checkPasswordMatch();" placeholder="Enter Password" id="pw" name="pw" required>

					<label for="cpw"><b>Confirm Password</b></label>
					<input type="password" onchange="checkPasswordMatch();" placeholder="Confirm Password" id="cpw" name="cpw" required>

					<span id='message'></span>
					<div class="clearfix">
						<div class="row">
							<div class="col-sm-6">
								<button type="submit" class="signupbtn btn btn-success">Sign Up</button>
							</div>
							<div class="col-sm-6">
								<button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn btn btn-danger">Cancel</button>
							</div>
						</div>
					</div>
			</form>
		</div>




<script>
$(document).ready(function (){
	$('#id02').css('display','none');
});
</script>

</body>

</html>
