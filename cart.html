	<!-- Login Form-->

	<div id="id01" class="modal">
		<div class="modal-content">
			<div class="container">
				<i class="fa fa-window-close" aria-hidden="true"
					onclick="document.getElementById('id01').style.display='none'"></i>

				<h1>Login</h1>

				<p>Please Enter detail to Login.</p>
				<hr>

				<label for="loginemail"><b>Email</b></label>
				<input type="text" placeholder="abc@gmail.com" name="loginemail" required id="loginemail">

				<label for="loginpw"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="loginpw" required id="loginpassword">

				<label for="newuser">New User ?</label>
				<button class="btn btn-link"
					onclick="document.getElementById('id02').style.display='block',document.getElementById('id01').style.display='none'"
					type="submit">Create new Account</button>

				<div class="clearfix">
					<div class="row">
						<div class="col-sm-6">
							<button type="submit" id="login-submit" class="signupbtn btn btn-success">Login</button>
						</div>
						<div class="col-sm-6">
							<button type="reset" class="cancelbtn btn btn-danger">Reset</button>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--Register-->
	<div id="id02" class="modal">
		<div class="modal-content">
			<div class="container">
				<i class="fa fa-window-close" aria-hidden="true"
					onclick="document.getElementById('id02').style.display='none'"></i>
				<h1>Sign Up</h1>
				<p>Please fill in this form to create an account.</p>
				<hr>
				<label for="name"><b>Name</b></label>
				<input type="text" placeholder="Enter Name" name="name" required id="name">

				<label for="email"><b>Email</b></label>
				<input type="text" placeholder="abc@gmail.com" name="email" required id="email">

				<label for="mobile"><b>Mobile no</b></label>
				<input type="text" onchange="checkMobile();" placeholder="1234567890" id="mobile" name="mobile" required>

				<label for="pw"><b>Password</b></label>
				<input type="password" onchange="checkPasswordMatch();" placeholder="Enter Password" id="pw" name="pw" required>

				<label for="cpw"><b>Confirm Password</b></label>
				<input type="password" onchange="checkPasswordMatch();" placeholder="Confirm Password" id="cpw" name="cpw"
					required>

				<span id='message'></span>
				<div class="clearfix">
					<div class="row">
						<div class="col-sm-6">
							<button type="submit" id="submit" class="signupbtn btn btn-success">Sign Up</button>
						</div>
						<div class="col-sm-6">
							<button type="reset" class="cancelbtn btn btn-danger">Reset</button>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>




	<!--Specific code for Cart-->

	<div class="shopping-cart container">

		<div class="column-labels">
			<label class="product-image">Image</label>
			<label class="product-details">Product</label>
			<label class="product-price">Price</label>
			<label class="product-quantity">Quantity</label>
			<label class="product-removal">Remove</label>
			<label class="product-line-price">Total</label>
		</div>
		<div class="products">
			
		</div>
		<div class="totals">
			<div class="totals-item">
				<label>Subtotal</label>
				<div class="totals-value" id="cart-subtotal">71.97</div>
			</div>
			<div class="totals-item">
				<label>Tax (5%)</label>
				<div class="totals-value" id="cart-tax">3.60</div>
			</div>
			<div class="totals-item">
				<label>Shipping</label>
				<div class="totals-value" id="cart-shipping">15.00</div>
			</div>
			<div class="totals-item totals-item-total">
				<label>Grand Total</label>
				<div class="totals-value" id="cart-total">90.57</div>
			</div>
		</div>

		<button class="checkout">Checkout</button>

	</div>
